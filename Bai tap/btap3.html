<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("So tien gui")
        let n = prompt("So nam gui")
        let b = a / 100 * 6.9
        let c = parseInt(a) + (n * b)
        document.write(`Sau ${n} nam so tien lai la: ${c}`)
    </script>
</body>
</html>
